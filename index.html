<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav id="navbar">
      <div class="logo">My Portfolio</div>
      <div class="navigation">
        <a href="#work">Work</a>
        <a href="#bio">About</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>
    <header id="top_part">
      <div class="about-content">
        <h1>Hello, I'm [Your Name]</h1>
        <p>Welcome to my portfolio website. Here is a bit about me...</p>
        <button class="btn">Contact Me</button>
      </div>
      <div id="rightImage"></div>
    </header>
    <section id="work">
      <h2>My Work</h2>
      <div class="gallery">
        <img src="https://via.placeholder.com/300" alt="Project 1" onclick="magnify(this.src)" />
        <img src="https://via.placeholder.com/300" alt="Project 2" onclick="magnify(this.src)" />
        <img src="https://via.placeholder.com/300" alt="Project 3" onclick="magnify(this.src)" />
      </div>
    </section>
    <section id="bio">
      <h2>About Me</h2>
      <p>Information about myself and my background...</p>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <form>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Message" required></textarea>
        <button class="btn">Send</button>
      </form>
    </section>
    <footer>
      <p>Â© 2024 My Portfolio</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
